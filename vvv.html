<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة منبثقة مع صورة</title>
    <style>
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 10000;
        }

        .message img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <button onclick="showMessage()">إظهار الرسالة</button>
    <div id="overlay" class="overlay">
        <div id="message" class="message"></div>
    </div>

    <script>
        function showMessage() {
            var overlay = document.getElementById("overlay");
            var messageElement = document.getElementById("message");
            var message = "هذه رسالة منبثقة.";
            var imageSrc = "example_image.jpg";
            
            messageElement.innerHTML = '<img src="' + imageSrc + '" alt="صورة التنبيه"><p>' + message + '</p>';
            overlay.style.display = "block";

            setTimeout(function() {
                overlay.style.display = "none";
            }, 4000); // 4 ثوانٍ
        }
    </script>
</body>
</html>
